{% extends "base.html" %}
{% block title %}
    Удаление экспозиции '{{ object.title }}'
{% endblock %}
{% block content %}
    <h1 class="text-center">Удаление экспозиции '{{ object.title }}'</h1>
    <p class="col-6 offset-3 mb-5 lead text-center">Вы уверены в удалении экспозиции pk='{{ object.pk }}'?</p>
    <form method="post">{% csrf_token %}
        {{ form }}
        <div class = "d-flex justify-content-center">
            <input type="submit" value="Confirm" class="btn btn-danger">
        </div>
    </form>
{% endblock %}
