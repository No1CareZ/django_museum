{% extends "base.html" %}
{% block title %}
    Добавление экспоната
{% endblock %}
{% block content %}
    <h1 class="text-center">Добавление экспоната</h1>
    <p class="col-6 offset-3 mb-5 lead text-center">Заполните форму ниже и добвьте новый  экспонат</p>
    <form method="post" enctype="multipart/form-data">{% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Save" class="btn btn-primary">
    </form>
{% endblock %}
